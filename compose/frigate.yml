mqtt:
  enabled: true
  host: mosquitto  # Back to container name since we removed network_mode: host
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  stats_interval: 60

cameras:
  demo:
    ffmpeg:
      inputs:
        - path: rtsp://172.20.0.1:8554/demo  # Docker gateway IP to access host MediaMTX
          roles: [detect, record]
    detect:
      enabled: true
      fps: 5
      min_initialized: 1  # Lower threshold
    snapshots:
      enabled: true
    record:
      enabled: false

objects:
  track: [person, car]
  filters:
    person:
      min_area: 100  # Very low threshold for testing
      threshold: 0.5  # Lower confidence threshold