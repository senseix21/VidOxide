mqtt:
  enabled: true
  host: mosquitto  # Back to container name since we removed network_mode: host
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  stats_interval: 60

cameras:
  demo:
    ffmpeg:
      inputs:
        - path: rtsp://vi_mediamtx:8554/demo
          roles: [detect, record]
    detect:
      enabled: true
      fps: 5
      min_initialized: 1
    snapshots:
      enabled: true
      timestamp: true
      bounding_box: true
      crop: false
      required_zones: []
    record:
      enabled: false

objects:
  track:
    # People & Animals
    - person
    - cat
    - dog
    - horse
    - sheep
    - cow
    - elephant
    - bear
    - zebra
    - giraffe
    - bird
    # Vehicles
    - bicycle
    - car
    - motorcycle
    - airplane
    - bus
    - train
    - truck
    - boat
    # Indoor Objects
    - bottle
    - wine glass
    - cup
    - fork
    - knife
    - spoon
    - bowl
    - banana
    - apple
    - sandwich
    - orange
    - broccoli
    - carrot
    - hot dog
    - pizza
    - donut
    - cake
    # Furniture & Electronics
    - chair
    - couch
    - potted plant
    - bed
    - dining table
    - toilet
    - tv
    - laptop
    - mouse
    - remote
    - keyboard
    - cell phone
    - microwave
    - oven
    - toaster
    - sink
    - refrigerator
    - book
    - clock
    - vase
    - scissors
    - teddy bear
    - hair drier
    - toothbrush
    # Sports & Outdoor
    - frisbee
    - skis
    - snowboard
    - sports ball
    - kite
    - baseball bat
    - baseball glove
    - skateboard
    - surfboard
    - tennis racket
    - backpack
    - umbrella
    - handbag
    - tie
    - suitcase
    
  filters:
    # High sensitivity - catch everything
    person:
      min_area: 30
      threshold: 0.35
      min_score: 0.35
      max_area: 1000000
      
    # Vehicles - medium sensitivity  
    car:
      min_area: 100
      threshold: 0.4
      
    # Animals - medium sensitivity
    cat:
      min_area: 50
      threshold: 0.4
    dog:
      min_area: 50
      threshold: 0.4
      
    # Small objects - lower threshold
    cell phone:
      min_area: 20
      threshold: 0.3
    cup:
      min_area: 20
      threshold: 0.3
    book:
      min_area: 30
      threshold: 0.3
    remote:
      min_area: 15
      threshold: 0.3
    mouse:
      min_area: 15
      threshold: 0.3